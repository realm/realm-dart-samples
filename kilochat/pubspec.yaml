name: kilochat
description: A chat app built with Flutter, Realm and Atlas. 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  animated_emoji: ^2.0.0
  cancellation_token: ^1.5.0
  collection: ^1.17.0
  connectivity_plus: ^4.0.1
  firebase_auth: ^4.2.10
  firebase_core: ^2.8.0
  firebase_ui_auth: ^1.1.16
  firebase_ui_oauth_apple: ^1.0.23
  firebase_ui_oauth_facebook: ^1.0.23
  firebase_ui_oauth_google: ^1.0.23
  flutter_animate: ^4.0.0
  flutter_riverpod: ^2.3.0
  go_router: ^10.0.0
  path: ^1.0.0
  random_avatar: ^0.0.8
  realm: ^1.3.0
  riverpod_annotation: ^2.0.0
  riverpod: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  custom_lint: ^0.4.0
  riverpod_lint: any
  riverpod_generator: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf

